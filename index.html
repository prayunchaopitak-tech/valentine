<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .img-box {
            margin: 20px 0;
            position: relative;
        }
        
        .img-box img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #e74c3c;
            margin: 20px 0;
            font-size: 28px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin: 15px 0;
        }
        
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #yesBtn {
            background: #e74c3c;
            color: white;
            padding: 15px 50px;
            font-size: 18px;
        }
        
        #yesBtn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        #noBtn {
            background: #95a5a6;
            color: white;
            position: absolute;
        }
        
        #noBtn:hover {
            background: #7f8c8d;
        }
        
        .heart-fall {
            position: fixed;
            pointer-events: none;
            font-size: 40px;
            animation: fall linear forwards;
            z-index: 1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: fixed;
            pointer-events: none;
            animation: confettiFall 3s linear forwards;
            z-index: 1;
        }
        
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="img-box">
            <img id="mainImg" src="https://inline-files.aiusercontent.com/600000/601662/123.jpg" alt="Valentine Image">
        </div>
        <h1 id="mainTitle">Will you be my Valentine? üíñ</h1>
        <p id="mainText">‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Ç‡∏≠‡∏á‡∏ú‡∏°‡πÑ‡∏î‡πâ‡πÑ‡∏´‡∏°?</p>
        
        <div class="buttons">
            <button id="yesBtn">YES ‚ù§Ô∏è</button>
            <button id="noBtn">NO üò¢</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const card = document.querySelector('.card');
        
        // ‡∏†‡∏≤‡∏û‡∏ä‡πà‡∏≠‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏î Yes
        const flowerImageUrl = 'https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=500&h=500&fit=crop';
        
        yesBtn.addEventListener('click', function() {
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤
            card.innerHTML = `
                <div class="img-box">
                    <img src="${flowerImageUrl}" alt="Rose Bouquet">
                </div>
                <h1 style="color: #ff4d6d;">Yayyy, i know u will say "Yes" ü•∞</h1>
                <p style="color: #666;">Thank you for be my Valentine naa üòò</p>
            `;
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á confetti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á falling hearts
            for (let i = 0; i < 30; i++) {
                createHeartFall();
            }
        });
        
        noBtn.addEventListener('mouseenter', function() {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '9';
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.background = ['#e74c3c', '#f39c12', '#2ecc71', '#3498db', '#9b59b6'][Math.floor(Math.random() * 5)];
            confetti.style.borderRadius = '50%';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }
        
        function createHeartFall() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = '-30px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á falling hearts ‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ
        setInterval(() => {
            createHeartFall();
        }, 500);
    </script>
</body>
</html>
