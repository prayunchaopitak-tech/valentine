<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffeef2; font-family: 'Arial', sans-serif; overflow: hidden; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 320px; position: relative; z-index: 10; }
        .img-box { width: 100%; height: 200px; border-radius: 15px; overflow: hidden; margin-bottom: 20px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-size: 22px; color: #444; margin-bottom: 30px; }
        .btn-group { display: flex; justify-content: center; gap: 15px; height: 50px; align-items: center; }
        button { padding: 10px 25px; font-size: 16px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3); }
        #noBtn { background-color: #f1f1f1; color: #888; transition: left 0.5s ease-out, top 0.5s ease-out; }
        .bg-heart { position: absolute; color: #ffb3c1; opacity: 0.6; pointer-events: none; z-index: -1; animation: floatUp 5s linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(110vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>
    <div class="card">
        <div class="img-box">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaG54ZzR0OHpwaG54ZzR0OHpwaG54ZzR0OHpwaG54ZzR0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cat">
        </div>
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes ðŸ’—</button>
            <button id="noBtn">No ðŸ¥º</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function escape() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(0, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(0, Math.floor(Math.random() * maxY)) + 'px';
            noBtn.style.zIndex = '999';
        }

        noBtn.addEventListener('mouseover', () => setTimeout(escape, 50));
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); escape(); });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.card').innerHTML = `
                <div class="img-box">
                    <img src="https://images.unsplash.com/photo-1522673607200-1648832cee98?q=80&w=500" alt="Flowers">
                </div>
                <h1 style="color: #ff4d6d;">Yayyy, i know u will say "Yes" ðŸ¥°</h1>
                <p style="color: #666;">Thank you for being my Valentine naa ðŸ˜˜</p>
            `;
        });

        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 400);
    </script>
</body>
</html>
